<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Campos Numéricos</h1>
        <form id="form-campos">
            <input type="number" id="campoA" required placeholder="Número A">
            <input type="number" id="campoB" required placeholder="Número B">
            <button id="btn-enviar" type="submit">Enviar</button>
        </form>
        <p class="success-message"></p>
        <p class="error-message"></p>
    </div>
</body>
<script src="./main.js"></script>
</html>
